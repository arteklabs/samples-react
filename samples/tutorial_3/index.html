<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>samples-react</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- jsx: at type="text/babel" to script -->
    <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style="background-color: #393E41; color: #F6F7EB;">
    <div class='fa' id="app"></div>
    <script type="text/babel">


        function NumbersList(props) {
            return (
                <ul>
                    {props.numbers.map((number) =>
                        <li key={number.toString()}>
                            {number}
                        </li>
                    )}
                </ul>
            )
        }


        function App(props) {
            return (
                <div id='container'>
                    <NumbersList numbers={props.values} />
                </div>
            )
        }

        ReactDOM.render(<App values={[1, 2, 3, 4, 5, 6]} />, document.getElementById('app'))
    </script>

    
</body>
</html>
